<div class="network-popup-ctn w-100">
    <div class="horizontal-bar-ctn">
        <span (click)="closeNetworkPopup()" class="horizontal-bar">
        </span>
    </div>
    <h6 class="network-fee-heading">Network fee</h6>
    <div class="standard-ctn d-flex justify-content-between align-items-center">
        <div class="left-ctn d-flex justify-content-between align-items-center">
            <div class="clock-icon-ctn">
                ⏱️
            </div>
            <div class="content-ctn">
                <p class="standard-text my-0">Standard</p>
                <p class="thirty-seconds-text my-0">~30 Seconds</p>
            </div>
        </div>
        <p class="right-ctn my-0">
            0.0037 ETH <span>(3.76 USD)</span>
        </p>
    </div>
    <div class="fast-container d-flex justify-content-between align-items-center">
        <div class="left-ctn d-flex justify-content-between align-items-center">
            <div class="fast-icon-ctn">
                ⚡️
            </div>
            <div class="content-ctn">
                <p class="fast-text my-0">Fast</p>
                <p class="ten-seconds-text my-0">~10 Seconds</p>
            </div>
        </div>
        <p class="right-ctn my-0">
            0.0076 ETH <span>(10.30 USD)</span>
        </p>
    </div>
</div>
